# docker-compose.yml
#
# [DEPRECATED] 이 파일은 v2(EC2 기반) 아키텍처의 잔존 설정입니다.
# 현재 v3 아키텍처에서는 GCP K3s + ArgoCD(GitOps) 기반으로 배포하며,
# 로컬 개발 환경은 k8s-manifests/overlays/local/ + Skaffold을 사용합니다.
# 이 파일의 Service 구성(load-balancer, dashboard-ui 등)은 현재 아키텍처와 일치하지 않습니다.
#
version: '3.8'

# 이 파일은 EC2 서버에서 CI/CD Pipeline에 의해 실행됩니다.
# 각 Service는 독립된 Container로 실행되며, 'titanium-net'이라는 가상 네트워크를 통해 서로 통신합니다.

services:
  # 1. 로드밸런서 (외부 진입점)
  load-balancer:
    # CI/CD에서 빌드한 이미지를 사용합니다. ${DOCKER_HUB_ID}는 Pipeline에서 주입됩니다.
    image: ${DOCKER_HUB_ID:-dongju101}/titanium-lb:latest
    container_name: load-balancer
    ports:
      - "7100:7100" # EC2의 7100번 포트를 Container의 7100번 포트로 연결
    networks:
      - titanium-net
    environment:
      # Container 내부에서 사용할 환경 변수. 다른 Service의 주소를 알려줍니다.
      - API_GATEWAY_URL=http://api-gateway:8000
      - DASHBOARD_UI_URL=http://dashboard-ui:80
      - INTERNAL_API_SECRET=${INTERNAL_API_SECRET} # .env 파일이나 셸 환경에서 값을 가져옴
    depends_on:
      - api-gateway
      - dashboard-ui

  # 2. API 게이트웨이
  api-gateway:
    image: ${DOCKER_HUB_ID:-dongju101}/titanium-api:latest
    container_name: api-gateway
    networks:
      - titanium-net
    environment:
      - USER_SERVICE_URL=http://user-service:8001
      - AUTH_SERVICE_URL=http://auth-service:8002
    depends_on:
      - user-service
      - auth-service

  # 3. User Service (신규)
  user-service:
    image: ${DOCKER_HUB_ID:-dongju101}/titanium-user-service:latest
    container_name: user-service
    networks:
      - titanium-net
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - user_data:/data # SQLite DB 파일을 EC2 호스트에 영속적으로 저장
    depends_on:
      - redis

  # 4. Auth Service (신규)
  auth-service:
    image: ${DOCKER_HUB_ID:-dongju101}/titanium-auth-service:latest
    container_name: auth-service
    networks:
      - titanium-net
    environment:
      - USER_SERVICE_URL=http://user-service:8001
    depends_on:
      - user-service

  # 5. 대시보드 UI
  dashboard-ui:
    image: ${DOCKER_HUB_ID:-dongju101}/titanium-ui:latest
    container_name: dashboard-ui
    networks:
      - titanium-net

  # 6. 레디스 (캐시)
  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - titanium-net

# 모든 Service가 속할 가상 네트워크 정의
networks:
  titanium-net:
    driver: bridge

# 데이터 영속성을 위한 볼륨 정의
volumes:
  user_data:
