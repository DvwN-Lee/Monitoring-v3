apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: titanium-prod
  labels:
    app: load-generator
    environment: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
        environment: demo
        app.kubernetes.io/version: v1.0.0
        version: v1.0.0
    spec:
      containers:
      - name: load-generator
        image: curlimages/curl:8.5.0
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Load Generator started - generating realistic traffic pattern"
          echo "Target: istio-ingressgateway.istio-system.svc.cluster.local"
          echo "Parallel requests: 3 endpoints (removed /api/register)"
          echo "Interval: 1 second"
          echo "---"

          while true; do
            timestamp=$(date '+%s')

            # Send 3 requests in parallel (removed /api/register to eliminate 4xx errors)
            (
              response=$(curl -s -o /dev/null -w "%{http_code}" \
                http://istio-ingressgateway.istio-system.svc.cluster.local/blog/ 2>&1)
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] /blog/ -> HTTP $response"
            ) &

            (
              response=$(curl -s -o /dev/null -w "%{http_code}" \
                http://istio-ingressgateway.istio-system.svc.cluster.local/health 2>&1)
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] /health -> HTTP $response"
            ) &

            (
              response=$(curl -s -o /dev/null -w "%{http_code}" \
                http://istio-ingressgateway.istio-system.svc.cluster.local/blog/1 2>&1)
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] /blog/1 -> HTTP $response"
            ) &

            # Wait for all background jobs to complete
            wait

            # Sleep 1 second before next iteration
            sleep 1
          done
        resources:
          requests:
            cpu: "10m"
            memory: "20Mi"
          limits:
            cpu: "50m"
            memory: "50Mi"
      restartPolicy: Always
