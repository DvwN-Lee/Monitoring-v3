apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: titanium-vs
  namespace: titanium-prod
spec:
  gateways:
    - titanium-gateway
  hosts:
    - '*'
  http:
    # Blog API routes (더 구체적인 경로를 먼저 매칭)
    - match:
        - uri:
            prefix: /api/posts
      route:
        - destination:
            host: prod-blog-service
            port:
              number: 8005

    # Blog Auth/API routes (Must come before /blog prefix)
    - match:
        - uri:
            prefix: /blog/api/
      route:
        - destination:
            host: prod-api-gateway-service
            port:
              number: 8000

    # Blog static files and pages
    - match:
        - uri:
            prefix: /blog
      route:
        - destination:
            host: prod-blog-service
            port:
              number: 8005

    # API Gateway (catch-all for other /api/ routes)
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            host: prod-api-gateway-service
            port:
              number: 8000

    # Default route (Blog Service)
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: prod-blog-service
            port:
              number: 8005
