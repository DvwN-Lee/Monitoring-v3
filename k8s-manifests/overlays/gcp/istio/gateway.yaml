apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: titanium-gateway
  namespace: titanium-prod
spec:
  selector:
    istio: ingressgateway
  servers:
  # HTTPS Server (Primary)
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: titanium-tls-credential
    hosts:
    - "*"
  # HTTP Server (Allow direct HTTP for testing)
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: titanium-vs
  namespace: titanium-prod
spec:
  hosts:
  - "*"
  gateways:
  - titanium-gateway
  http:
  # Blog routes
  - match:
    - uri:
        prefix: /blog
    route:
    - destination:
        host: prod-blog-service
        port:
          number: 8005
  # User service health check (rewrite 예외: /api/users/health -> /health)
  - match:
    - uri:
        exact: /api/users/health
    route:
    - destination:
        host: prod-user-service
        port:
          number: 8001
    rewrite:
      uri: /health
  # User service routes (direct routing)
  - match:
    - uri:
        prefix: /api/users
    route:
    - destination:
        host: prod-user-service
        port:
          number: 8001
    rewrite:
      uri: /users
  # Login route
  - match:
    - uri:
        exact: /api/login
    route:
    - destination:
        host: prod-auth-service
        port:
          number: 8002
    rewrite:
      uri: /login
  # Auth service routes (direct routing)
  - match:
    - uri:
        prefix: /api/auth
    route:
    - destination:
        host: prod-auth-service
        port:
          number: 8002
    rewrite:
      uri: /
  # API Gateway routes (fallback)
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: prod-api-gateway-service
        port:
          number: 8000
  # Default route to blog
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: prod-blog-service
        port:
          number: 8005
