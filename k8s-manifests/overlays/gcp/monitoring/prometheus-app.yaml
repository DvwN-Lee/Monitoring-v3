apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "55.5.0"
    helm:
      releaseName: prometheus
      valuesObject:
        # Prometheus 설정
        prometheus:
          prometheusSpec:
            scrapeInterval: 30s
            retention: 7d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
          service:
            type: NodePort
            nodePort: 30090

        # Grafana 설정
        grafana:
          enabled: true
          adminPassword: admin123
          service:
            type: NodePort
            nodePort: 30300
          persistence:
            enabled: true
            size: 5Gi
          # Loki 데이터소스 추가
          additionalDataSources:
            - name: Loki
              type: loki
              url: http://loki:3100
              access: proxy
              isDefault: false

        # AlertManager 설정
        alertmanager:
          enabled: true
          service:
            type: NodePort
            nodePort: 30093

        # Node Exporter
        nodeExporter:
          enabled: true

        # Kube State Metrics
        kubeStateMetrics:
          enabled: true

        # Prometheus Operator
        prometheusOperator:
          enabled: true
          admissionWebhooks:
            enabled: false
            patch:
              enabled: false
          tls:
            enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
