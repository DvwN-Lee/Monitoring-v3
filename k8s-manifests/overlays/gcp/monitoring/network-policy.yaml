apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-network-policy
  namespace: monitoring
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # monitoring Namespace 내부 통신 허용
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
    # titanium-prod Namespace에서 Prometheus scrape 허용
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: titanium-prod
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 3100
    # kube-system에서 Node Exporter 접근 허용
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
  egress:
    # DNS 허용 (kube-dns)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # monitoring Namespace 내부 통신 허용
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
    # titanium-prod Namespace로 메트릭 수집 허용
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: titanium-prod
    # Kubernetes API Server 접근 허용
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
