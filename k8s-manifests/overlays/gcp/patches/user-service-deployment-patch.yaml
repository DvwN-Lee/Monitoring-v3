apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  template:
    metadata:
      annotations:
        # Exclude PostgreSQL port from Istio proxy
        traffic.sidecar.istio.io/excludeOutboundPorts: "5432"
    spec:
      containers:
      - name: user-service-container
        env:
        # Remove DATABASE_PATH (SQLite) and add PostgreSQL env vars
        - name: SERVICE_NAME
          value: "user-service"
        - name: SERVICE_PORT
          value: "8001"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: prod-app-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prod-app-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_SSLMODE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_SSLMODE
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prod-app-secrets
              key: REDIS_PASSWORD
        # Remove volumeMounts for SQLite
        volumeMounts: []
      # Remove volumes for SQLite PVC
      volumes: []
