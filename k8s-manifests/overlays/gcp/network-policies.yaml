# NetworkPolicy Configuration for Titanium Microservices
# Zero Trust 네트워크 보안 모델 적용
---
# api-gateway NetworkPolicy
# - Ingress: Istio IngressGateway에서만 수신
# - Egress: 모든 backend 서비스로 송신 허용
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-network-policy
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Istio IngressGateway에서의 트래픽 허용
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
          podSelector:
            matchLabels:
              app: istio-ingressgateway
      ports:
        - protocol: TCP
          port: 8000
    # Traffic Generator에서의 트래픽 허용
    - from:
        - podSelector:
            matchLabels:
              app: traffic-generator
      ports:
        - protocol: TCP
          port: 8000
    # 같은 Namespace 내 Prometheus scraping 허용
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8000
    # Envoy sidecar stats scraping 허용 (Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 15090
  egress:
    # Backend 서비스들로 송신
    - to:
        - podSelector:
            matchLabels:
              app: auth-service
      ports:
        - protocol: TCP
          port: 8002
    - to:
        - podSelector:
            matchLabels:
              app: user-service
      ports:
        - protocol: TCP
          port: 8001
    - to:
        - podSelector:
            matchLabels:
              app: blog-service
      ports:
        - protocol: TCP
          port: 8005
    # Istiod로의 통신 허용 (Istio sidecar CSR 서명, XDS 구성)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
          podSelector:
            matchLabels:
              app: istiod
      ports:
        - protocol: TCP
          port: 15012
        - protocol: TCP
          port: 15010
    # DNS 조회 허용
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
# auth-service NetworkPolicy
# - Ingress: Istio IngressGateway, api-gateway, blog-service에서 수신
# - Egress: user-service, Redis로 송신
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-service-network-policy
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Istio IngressGateway에서의 직접 라우팅 허용 (/api/login, /api/auth)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
          podSelector:
            matchLabels:
              app: istio-ingressgateway
      ports:
        - protocol: TCP
          port: 8002
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
        - podSelector:
            matchLabels:
              app: blog-service
        - podSelector:
            matchLabels:
              app: traffic-generator
      ports:
        - protocol: TCP
          port: 8002
    # Prometheus scraping 허용
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8002
    # Envoy sidecar stats scraping 허용 (Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 15090
  egress:
    # user-service로 송신 (사용자 조회)
    - to:
        - podSelector:
            matchLabels:
              app: user-service
      ports:
        - protocol: TCP
          port: 8001
    # Redis로 송신 (JWT Token 저장)
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Istiod로의 통신 허용 (Istio sidecar CSR 서명, XDS 구성)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
          podSelector:
            matchLabels:
              app: istiod
      ports:
        - protocol: TCP
          port: 15012
        - protocol: TCP
          port: 15010
    # DNS 조회 허용
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
